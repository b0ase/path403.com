<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Orange gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347"/>
      <stop offset="50%" style="stop-color:#F7931A"/>
      <stop offset="100%" style="stop-color:#E67E00"/>
    </linearGradient>

    <!-- Sheen/gloss overlay -->
    <linearGradient id="sheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.5"/>
      <stop offset="30%" style="stop-color:#FFFFFF;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Inner highlight -->
    <radialGradient id="innerGlow" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Main circle with shadow -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner glow highlight -->
  <circle cx="100" cy="100" r="85" fill="url(#innerGlow)"/>

  <!-- Quill/feather pen icon - centered and scaled -->
  <g transform="translate(45, 35) scale(2.3)" fill="#1a1a1a" stroke="#1a1a1a" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
    <path d="M11.999 41a32.85 32.85 0 0 0 16.68-4.52c.665-.39.61-1.348-.081-1.691L25 33c3.303 0 10-1.337 10-1.337c7.147-6.948 10.78-16.97 9.848-26.842a1.85 1.85 0 0 0-1.67-1.67A33.2 33.2 0 0 0 28 5.25S26.348 9.142 26 11l-2.024-2.817a.98.98 0 0 0-1.309-.271C13.264 13.687 7 23.36 7 36.5"/>
    <path d="M3 45c5-14.5 21-27 34-34"/>
  </g>

  <!-- Sheen overlay -->
  <ellipse cx="70" cy="60" rx="50" ry="35" fill="url(#sheen)" opacity="0.8"/>

  <!-- Edge highlight ring -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>
